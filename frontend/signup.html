<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Woodex</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/signUpCss.css">
</head>
<body>
<!-- Floating background shapes -->
<div class="floating-shapes">
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
</div>

<div class="signup-container">
  <h1 class="brand-title">Woodora</h1>
  <p class="subtitle">Create your account and discover beautiful furniture</p>

  <form id="signupForm">
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-field">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <button type="button" class="signup-btn" id="signUp">
      <i class="bi bi-person-plus me-2"></i>
      Sign Up
    </button>
  </form>

  <div class="login-link">
    Already have an account? <a href="signin.html">Sign In</a>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="javascript/signUpJavascript.js"></script>
</body>
</html>
