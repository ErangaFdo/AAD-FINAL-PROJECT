<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assert/lib/fontawasome/fontawesome-free-6.7.2-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<div id="products" class="content-section">

    <div class="text-end mb-4">
        <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#menuModal">
            <i class="fas fa-plus-circle me-2"></i>Add New Menu Item
        </button>
    </div>

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row" id="itemContainer">
            <div class="col-12 empty-state" id="emptyState">
                <i class="fas fa-utensils"></i>
                <h3>No Menu Items Yet</h3>
                <p>Get started by adding your first menu item!</p>
            </div>
        </div>
    </div>


    <!-- form-->

    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 shadow-lg border-0">


                <div class="modal-body p-4">
                    <form id="menuForm" enctype="multipart/form-data">
                        <input type="hidden" id="menuId" value="">
                        <div class="mb-3">
                            <label class="form-label">Menu Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" class="form-control" placeholder="Enter item name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea id="description" class="form-control" rows="3" placeholder="Enter item description" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category <span class="text-danger">*</span></label>
                                <select class="form-control" id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Sofas & Couches"> Sofas & Couches </option>
                                    <option value="table"> Table </option>
                                    <option value="chair"> Chair </option>
                                    <option value="Bookcases & Shelves "> Bookcases & Shelves </option>
                                    <option value="others"> Others </option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (Rs.) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" min="0" id="price" class="form-control" placeholder="Enter price" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Upload Image <span class="text-danger">*</span></label>
                            <input type="file" id="image" class="form-control" accept="image/*" required>
                            <div class="form-text">Only JPG, PNG or WEBP images. Max size 2MB.</div>
                            <div class="mt-2" id="imagePreview"></div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveItemBtn" class="btn btn-primary">
                        <span id="saveButtonText">Save Item</span>
                        <div id="saveSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

    const token = localStorage.getItem("token");
    function authHeaders() {
        return {
            "Authorization": "Bearer " + token,
            "Content-Type": "application/json"
        };
    }

    $(document).ready(function () {
        loadPopular();
    });


    let currentMenuId = null;
    const menuModal = new bootstrap.Modal(document.getElementById('menuModal'));


    function escapeString(str) {
        if (!str) return '';
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;');
    }



    function loadPopular() {
        $.ajax({
            url: `http://localhost:8080/api/v1/popular/all`,
            type: "GET",
            headers: authHeaders(),
            success: function (res) {
                if (res.status === 200 && res.data && res.data.length > 0) {
                    $("#emptyState").hide();
                    $("#itemContainer").empty();

                    res.data.forEach(product => {
                        const imageUrl = `http://localhost:8080/api/v1/popular/images/${encodeURIComponent(product.imageUrl)}`;

                        let card = `
                    <div class="col-md-3 mb-4">
                      <div class="card shadow-sm rounded-4 h-100">
                        <img src="${imageUrl}"
                             class="card-img-top"
                             alt="${escapeString(product.name)}"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/286x180?text=Image+not+found';">
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary me-1 edit-btn"
                                    data-id="${product.popularId}"
                                    data-name="${escapeString(product.name)}"
                                    data-desc="${escapeString(product.description)}"
                                    data-cat="${escapeString(product.category)}"
                                    data-price="${product.price}"
                                    data-img="${escapeString(product.imageUrl)}">
                              <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMenuItem(${product.popularId})">
                              <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">${escapeString(product.name)}</h5>
                          <p class="card-text text-muted">${escapeString(product.description)}</p>
                          <p class="fw-bold">Rs. ${product.price.toFixed(2)}</p>
                          <span class="badge bg-info">${escapeString(product.category)}</span>
                        </div>
                      </div>
                    </div>
                    `;

                        $("#itemContainer").append(card);

                    });


                } else {
                    $("#emptyState").show();
                }
            },
            error: function (xhr, status, error) {
                console.error("Error loading menus", error);
                if (xhr.status === 403 || xhr.status === 401) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Authentication Error',
                        text: 'Your session has expired. Please login again.',
                        confirmButtonText: 'Go to Login'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    Swal.fire("Error", "Failed to load product!", "error");
                }
            }
        });
    }



    $('#saveItemBtn').click(function() {
        saveMenuItem();
    });

    $(document).on('click', '.edit-btn', function() {
        const btn = $(this);
        editMenuItem(
            btn.data('id'),
            btn.data('name'),
            btn.data('desc'),
            btn.data('cat'),
            btn.data('price'),
            btn.data('img')
        );
    });


    function saveMenuItem() {
        // Validate form
        if (!$('#name').val() || !$('#description').val() || !$('#category').val() || !$('#price').val()) {
            Swal.fire("Error", "Please fill all required fields!", "error");
            return;
        }

        // Validate image for new items
        if (!currentMenuId && !$('#image')[0].files[0]) {
            Swal.fire("Error", "Please select an image!", "error");
            return;
        }

        const formData = new FormData();
        formData.append('name', $('#name').val());
        formData.append('description', $('#description').val());
        formData.append('category', $('#category').val());
        formData.append('price', $('#price').val());


        if ($('#image')[0].files[0]) {
            formData.append('file', $('#image')[0].files[0]);
        }


        if (currentMenuId) {
            formData.append('id', currentMenuId);
        }

        const url = currentMenuId
            ? "http://localhost:8080/api/v1/popular/updateItem"
            : "http://localhost:8080/api/v1/popular/addPopularItem";


        $('#saveSpinner').removeClass('d-none');
        $('#saveButtonText').text(currentMenuId ? 'Updating...' : 'Saving...');
        $('#saveItemBtn').prop('disabled', true);

        $.ajax({
            url: url,
            type: currentMenuId ? "PUT" : "POST",
            headers: {
                'Authorization': 'Bearer ' + token
            },
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                Swal.fire("Success", "Product item saved successfully!", "success");
                menuModal.hide();
               loadPopular();

            },
            error: function (xhr, status, error) {
                console.error("Error saving menu", error);
                if (xhr.status === 500) {
                    Swal.fire("Error", "Server error. Please check if the image format is supported and try again.", "error");
                } else {
                    Swal.fire("Error", "Failed to save product item!", "error");
                }
            },
            complete: function() {

                $('#saveSpinner').addClass('d-none');
                $('#saveButtonText').text(currentMenuId ? 'Update Item' : 'Save Item');
                $('#saveItemBtn').prop('disabled', false);
            }
        });
    }

    function editMenuItem(id, name, description, category, price, imageUrl) {
        currentMenuId = id;
        $('#menuId').val(id);
        $('#name').val(name);
        $('#description').val(description);
        $('#category').val(category);
        $('#price').val(price);

        const fullImageUrl = `http://localhost:8080/api/v1/popular/images/${escapeString(imageUrl)}`;


        $('#imagePreview').html(`
      <div class="alert alert-info mt-2">
        <i class="fas fa-info-circle me-2"></i>Current image: ${escapeString(imageUrl)}
      </div>
      <img src="${fullImageUrl}"
           class="img-thumbnail mt-2" style="max-height: 200px;"
           onerror="this.style.display='none'">
    `);

        // Make image optional for editing
        $('#image').removeAttr('required');

        // Change modal title for editing
        $('#menuModalLabel').text('Edit product Item');
        $('#saveButtonText').text('Update Item');

        menuModal.show();
    }

    function deleteMenuItem(id) {
        Swal.fire({
            title: 'Are you sure?',
            text: "This product item will be permanently deleted!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: `http://localhost:8080/api/v1/popular/delete/${id}`,
                    type: "DELETE",
                    headers: authHeaders(),
                    success: function (response) {
                        Swal.fire("Deleted!", "Product item has been deleted.", "success");
                        loadMenus();
                    },
                    error: function (xhr, status, error) {
                        console.error("Error deleting menu", error);
                        if (xhr.status === 403 || xhr.status === 401) {
                            Swal.fire("Error", "You don't have permission to delete menu items.", "error");
                        } else if (xhr.status === 500) {
                            Swal.fire("Error", "Server error. Please try again later.", "error");
                        } else {
                            Swal.fire("Error", "Failed to delete menu item!", "error");
                        }
                    }
                });
            }
        });
    }
</script>
</body>
</html>
