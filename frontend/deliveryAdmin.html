<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<section class="container py-2">
    <!-- Orders Table -->
    <div class="table-responsive shadow-sm bg-white mb-4">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>name</th>
                <th>phone number</th>
                <th>email</th>
                <th>address</th>
                <th>date</th>
                <th>time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="deliveryTableBody">
            <!-- JS will populate rows -->
            </tbody>
        </table>
        <nav aria-label="..." style="position: relative; top:10px;" >
            <div class="d-flex justify-content-center align-items-center mb-3">
                <ul class="pagination pagination-md"  style="gap: 10px;">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">7</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                </ul>
            </div>
        </nav>
    </div>


    <!-- Mail Sending Section -->
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-sm border-0 col-lg-8">
            <div class="card-header text-black fw-bold">
                Send Mail
            </div>
            <div class="card-body">
                <form id="mailForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="to" placeholder="To" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="6" placeholder="Type your message..."></textarea>
                    </div>
                    <button class="btn btn-primary w-100" type="button" id="send">Send</button>
                </form>
            </div>
        </div>
    </div>

</section>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="javascript/deliveryAdmin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
