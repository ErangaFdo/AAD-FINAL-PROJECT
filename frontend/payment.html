<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .payment-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            background: #fff;
        }
        .form-section {
            padding: 40px;
        }
        .form-section h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6b35;
            border-color: #ff6b35;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e55b2a;
            border-color: #e55b2a;
        }
        .card-logos img {
            height: 28px;
            margin: 0 6px;
        }
        .image-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 50%;
        }
        .image-section img {
            max-width: 100%;   /* shrink image size */
            border-radius: 15px;
        }
        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
        }

    </style>
</head>
<body>

<div class="container payment-wrapper">
    <div class="row payment-card w-100" style="max-width: 950px;">

        <!-- Left Form Section -->
        <div class="col-md-6 form-section">
            <p class="text-muted">Complete your payment securely with your card.</p>

            <div class="d-flex mb-3 card-logos">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa Logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard Logo">
            </div>

            <form id="paymentForm">
                <!-- Order Amount -->
                <div class="mb-3">
                    <label for="orderAmount" class="form-label">Order Amount</label>
                    <input type="text" class="form-control" id="orderAmount" readonly>
                </div>

                <h6 class="mt-4">Card Details</h6>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cardName" class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" id="cardName" placeholder="Name on card" required>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-3" id="payButton">Pay Now</button>
            </form>
        </div>

        <!-- Right Image Section -->
<!--        <div class="col-md-6 image-section">-->
<!--            <img src="Assets/images/person-paying-with-nfc-technology-restaurant.jpg" alt="Payment Illustration">-->
<!--        </div>-->
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Load total from sessionStorage
        const total = sessionStorage.getItem("lastOrderTotal") || 0;
        $("#orderAmount").val("Rs. " + parseFloat(total).toFixed(2));

        // Handle form submit
        $("#payButton").on("click", function(e) {
            e.preventDefault();

            const token = localStorage.getItem("token");

            const paymentData = {
                orderAmount: total,
                cardHolderName: $("#cardName").val().trim(),
                email: $("#email").val().trim(),
                cardNumber: parseInt($("#cardNumber").val().trim()),
                expireDate: $("#expiryDate").val().trim(),
                cvv: parseInt($("#cvv").val().trim())
            };
            if(!paymentData.cardHolderName || !paymentData.email || !paymentData.cardNumber ||
                !paymentData.expireDate || !paymentData.cvv){
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Fields',
                    text: 'Please fill all payment fields before proceeding.'
                });
                return;
            }


            // Confirmation dialog before sending
            Swal.fire({
                title: 'Confirm Payment',
                text: "Do you want to proceed with the payment?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Pay Now!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "http://localhost:8080/api/v1/payment/save",
                        method: "POST",
                        contentType: "application/json",
                        headers: {
                            "Authorization": "Bearer " + token
                        },
                        data: JSON.stringify(paymentData),
                        success: function(res) {
                            Swal.fire({
                                icon: 'success',
                                title: 'Payment Successful!',
                                text: 'Your payment has been processed',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                sessionStorage.removeItem("lastOrderTotal");
                            });
                        },
                        error: function(xhr) {
                            Swal.fire({
                                icon: 'error',
                                title: 'Payment Failed!',
                                text: 'Please try again.',
                            });
                        }
                    });
                }
            });
        });
    });
</script>


</body>
</html>
