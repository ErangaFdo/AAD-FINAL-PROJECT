<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Woodex</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .brand-title {
      font-weight: 800;
      letter-spacing: .5px;
      font-size: 48px;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      width: 100%;
    }

    .form-control:focus {
      border-color: #D4A574;
      box-shadow: 0 0 0 0.25rem rgba(212, 165, 116, 0.25);
      background: rgba(255, 255, 255, 1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #D4A574;
    }

    .password-field {
      position: relative;
    }

    .signup-btn {
      background: linear-gradient(135deg, #D4A574 0%, #C58A5A 100%);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(212, 165, 116, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
      color: #666;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
      z-index: -1;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 20px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
    }

    .facebook-btn:hover {
      border-color: #1877f2;
      background: rgba(24, 119, 242, 0.1);
      color: #1877f2;
    }

    .tiktok-btn:hover {
      border-color: #000;
      background: rgba(0, 0, 0, 0.1);
      color: #000;
    }

    .login-link {
      text-align: center;
      color: #666;
    }

    .login-link a {
      color: #D4A574;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(212, 165, 116, 0.1);
      animation: floatShapes 8s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 15%;
      animation-delay: 3s;
    }

    .floating-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 50%;
      left: 80%;
      animation-delay: 6s;
    }

    @keyframes floatShapes {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .signup-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .brand-title {
        font-size: 36px;
      }

      .social-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<!-- Floating background shapes -->
<div class="floating-shapes">
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
</div>

<div class="signup-container">
  <h1 class="brand-title">Woodex</h1>
  <p class="subtitle">Create your account and discover beautiful furniture</p>

  <form id="signupForm">
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-field">
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <button type="button" class="signup-btn" id="signUp">
      <i class="bi bi-person-plus me-2"></i>
      Sign Up
    </button>
  </form>

  <div class="login-link">
    Already have an account? <a href="signin.html">Sign In</a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function togglePassword() {
    const passwordField = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      toggleIcon.className = 'bi bi-eye-slash';
    } else {
      passwordField.type = 'password';
      toggleIcon.className = 'bi bi-eye';
    }
  }

    $('#signUp').on('click', function () {
    var username = $('#fullName').val();
    var email = $('#emailAddress').val();
    var password = $('#password').val();


    if (username && email && password) {
    $.ajax({
    type: 'POST',
    url: 'http://localhost:8080/auth/register',
    data: JSON.stringify({
    userName: username,
      emailAddress: email,
    userPassword: password,
    role: "USER"
  }),
    contentType: 'application/json',
    success: function (response) {
    alert(response.message); // Optional
    window.location.href = 'signIn.html';
  },
    error: function (xhr) {
    let errorMessage = xhr.responseJSON?.message || 'Error occurred';
    alert(errorMessage);
  }
  });
  } else {
    alert('Please fill in all fields');
  }
  });

</script>
</body>
</html>
