<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="order-form-container">
        <h2 class="text-center mb-4">Create New Order</h2>
        <form id="orderForm">

            <!-- Customer ID & Order Type -->
            <div class="row mb-3 g-3">
                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="col-md-6">
                    <label for="qty" class="form-label">Order Qty</label>
                    <input type="number" class="form-control" placeholder="Qty" id="qty" required>
                </div>
                <div class="col-md-6">
                    <label for="orderType" class="form-label">Order Type</label>
                    <select class="form-select" id="orderType" required>
                        <option value="" disabled selected>Select order type</option>
                        <option value="Dine-in">Dine-in</option>
                        <option value="Takeaway">Takeaway</option>
                        <option value="Delivery">Delivery</option>
                    </select>
                </div>
            </div>

            <!-- Order Datetime & Status -->
            <div class="row mb-3 g-3">
                <div class="col-md-6">
                    <label for="orderDatetime" class="form-label">Order Date</label>
                    <input type="date" class="form-control" id="orderDatetime" required>
                </div>
                <div class="col-md-6">
                    <input type="hidden" id="status" value="Pending">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-between">
                <button type="button" id="orderSave" class="btn  btn-sm w-100 mx-1 text-white" style="background: #e67e22">Submit Order</button>
                <a href="dilivary.html" style="text-decoration: none"><button type="button" id="payment" class="btn btn-sm w-100 mx-1 text-white" style="background: #e67e22;">Delivery</button></a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/order.js"></script>
</body>
</html>
